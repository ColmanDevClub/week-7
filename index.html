<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/Styles.css">
  <script type="text/javascript" src="index.js"></script>
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="title">
      <!-- <h3>calc</h3> -->
      <!-- <div class="toggle">
        <p>1</p>
        <p>2</p>
        <p>3</p>
      </div> -->
      <div class="control">
        <!-- <p>THEME</p> -->
      </div>
    </div>
    <div class="screen">
      <form name="calc">
        <input type="text" name="text" readonly id="screen">
      </form>
    </div>
    <div class="cal-body">
      <div id="btn">
        <button class="num button">7</button>
        <button class="num button">8</button>
        <button class="num button">9</button>
        <button class="del">DEL</button>
        <button class="num button">4</button>
        <button class="num button">5</button>
        <button class="num button">6</button>
        <button class="button">+</button>
        <button class="num button">1</button>
        <button class="num button">2</button>
        <button class="num button">3</button>
        <button class="button">-</button>
        <button class="button">.</button>
        <button class="button">0</button>
        <button class="button">/</button>
        <button class="button">x</button>
        <button class="reset">RESET</button>
        <button class="equal">=</button>
      </div>
    </div>

  </div>
</body>
</html>
